# Configura√ß√µes B√°sicas do Site
baseURL: "https://joelsonauta.blog"
title: "Joelsonauta"
theme: "PaperMod"
languageCode: "pt-br"
defaultContentLanguage: "pt"

# Configura√ß√µes Globais
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

# Configura√ß√µes de Minifica√ß√£o
minify:
  disableXML: true
  minifyOutput: true

# Par√¢metros Principais
params:
  env: development
  title: "Joelsonauta"
  description: "Explorando o universo da tecnologia, programa√ß√£o e inova√ß√£o. Um blog sobre desenvolvimento, ferramentas e descobertas digitais."
  author: Joelson
  DateFormat: "02 de January de 2006"
  keywords:
    [
      "Tecnologia",
      "Programa√ß√£o",
      "Desenvolvimento",
      "Blog",
      "Tutorial",
      "Inova√ß√£o",
      "Software",
    ]

  # Configura√ß√µes de Tema
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  # Configura√ß√µes de Exibi√ß√£o de Posts
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false

  # Configura√ß√µes de TOC (Table of Contents)
  UseHugoToc: true
  showtoc: true
  tocopen: false

  # Configura√ß√µes de Assets
  assets:
    disableHLJS: false
    disableFingerprinting: false
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    # safari_pinned_tab: "/safari-pinned-tab.svg"

  # Configura√ß√µes da P√°gina Inicial
  label:
    text: "Joelsonauta"
    icon: /apple-touch-icon.png
    iconHeight: 35

  homeInfoParams:
    Title: "Ol√° üëã"
    Content: Boas-vindas ao blog **Joelsonauta**. Um espa√ßo de anota√ß√£o de ideias.

  # Redes Sociais
  socialIcons:
    - name: "github"
      url: "https://github.com/joelson91"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/joelson91"
    - name: "rss"
      url: "/index.xml"

  # Configura√ß√µes de Cover
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
    responsiveImages: true
    linkFullImages: true

  # Configura√ß√µes de Edi√ß√£o de Posts
  editPost:
    URL: "https://github.com/joelson91/content"
    Text: "Sugerir altera√ß√µes"
    appendFilePath: true

  # Configura√ß√µes de Busca
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

# Menu Principal
menu:
  main:
    - identifier: categorias
      name: Categorias
      url: categories/
      weight: 1
    - identifier: search
      name: Pesquisar
      url: search/
      weight: 2
    - identifier: archive
      name: Arquivo
      url: archive/
      weight: 3
    - identifier: about
      name: Sobre
      url: about/
      weight: 4

# Configura√ß√µes de Sintaxe e Markdown
pygmentsUseClasses: false
pygmentsCodefences: true

markup:
  goldmark:
    renderer:
      unsafe: false
    extensions:
      linkify: false
      strikethrough: true
      table: true
      taskList: true
      typographer: true

  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    lineNumbersInTable: false
    noClasses: false
    tabWidth: 4
    anchorLineNos: false

# Configura√ß√µes de Output
outputs:
  home:
    - HTML
    - RSS
    - JSON

